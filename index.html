<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>State</title>
</head>

<body>

  <template id="login__template">
    <section class="login__section">
      <header class="login__header">
        <h1 class="login__header-title">ToDo Application</h1>
      </header>

      <div class="login box">

        <h2 class="login__signin">Sign in</h2>
        <form class="login__form" method="post">
          <div class="inputBox">
            <input id="login__input" class="login__form-input" type="text" name="login" required="">
            <label>Username</label>
          </div>
          <div class="inputBox">
            <input id="pass__input" class="login__form-input" type="password" name="password" required="">
            <label>Password</label>
          </div>
          <p id="error__login"></p>
          <input type="submit" class="login__form-submit">
        </form>

      </div>

    </section>
  </template>

  <template id="list">
    <div class="box">
      <section class="app__input">
        <h2 class="app__heading">What you have done</h2>
        <div class="js-items"></div>
        <form class="new-item js-form">
          <label for="new-item-field" class="new-item__label c-label">Add a new item</label>
          <input type="text" class="new-item__details c-input-field" id="new-item-field" autocomplete="off">
          <button class="c-button new-item__button">Add task</button>
        </form>
      </section>
      <aside class="app__status">
        <p role="status" class="visually-hidden">You have done <span class="js-status">1 thing</span> today!</p>
        <div class="app__decor js-count" aria-hidden="true">
          <small>Done list</small>
          <span>0</span>
          <small>things today</small>
        </div>
      </aside>
    </div>
  </template>

    <label for="email">Type Email</label>
    <input type="email" class="" id="email" name="email">
    <label for="password">Enter Password</label>
    <input type="password" class="" id="password" name="password">
    <button id="signIn">Sign In</button>
  </template> -->

  <main>
    <section class="app" id="app"></section>
  </main>
  <script type="module" src="main.js"></script>
</body>

</html>
